<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <header class="quiz-header">
            <h1>Quiz Time</h1>
            <p id="question">Question text goes here</p>
        </header>
        <form id="quiz-form">
            <fieldset>
                <legend>Select the correct answer:</legend>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer" value="a" />
                        <label for="a" id="a_text">Option A text goes here</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer" value="b" />
                        <label for="b" id="b_text">Option B text goes here</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer" value="c" />
                        <label for="c" id="c_text">Option C text goes here</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer" value="d" />
                        <label for="d" id="d_text">Option D text goes here</label>
                    </li>
                </ul>
            </fieldset>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
